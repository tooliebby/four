<!DOCTYPE html>
<html>
<head>
  <title>Наш сайт</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif; /* Используем Roboto, можно заменить */
      margin: 0;
      padding: 0;
      background-color: #111; /* Темно-серый фон */
      color: #eee; /* Светло-серый текст */
      overflow-x: hidden; /* Убираем горизонтальную полосу прокрутки */
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #222; /* Темнее, чем фон */
      color: #fff; /* Белый текст */
      font-size: 2.5em;
      font-weight: 300; /* Более тонкий заголовок */
      text-shadow: 2px 2px 4px #000; /* Тень для текста */
    }

    nav {
      background-color: #333; /* Еще темнее */
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      text-decoration: none;
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #444; /* Темный фон ссылок */
      border-radius: 5px;
      color: #eee;
      transition: background-color 0.3s ease, color 0.3s ease; /* Плавный переход */
      box-shadow: 2px 2px 4px rgba(0,0,0,0.5); /* Тень для ссылок */
    }

    nav a:hover {
      background-color: #222; /* Темнее при наведении */
      color: #fff; /* Белый текст при наведении */
    }

    /* Дополнительные стили для улучшения внешнего вида */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("background.jpg"); /* Замените на вашу картинку фона */
      background-size: cover;
      background-position: center;
      opacity: 0.2; /* Прозрачность фона */
      z-index: -1; /* Под основным контентом */
    }

    /* Если хотите убрать фон, закомментируйте этот блок */

  </style>
</head>
<body>
  <h1>Вам сюда - проходите 3 версия пример</h1>
  <nav>
    <a href="ru/index.html">Русская версия</a>
    <a href="en/index.html">English version</a>
  </nav>
</body>
</html>
